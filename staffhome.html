<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="stylesheets/stylesheet.css" rel="stylesheet" />
		<title>Staff Home Page</title>
	</head>
	<body>
		<div class="flex_container">
			<!-- make it min-height: 100vh and then make footer align-self: flex-end-->
			<header>
				<nav class="gridcolumns2-1 margin-top16">
					<div class="flex-row space-around align-center">
						<a><img src="images/Logo" class="logo" /></a>
						<a href="#">Home</a>
						<a href="#">My Profile</a>
					</div>
					<div class="flex-row justify-center padding-8 align-center">
						<form>
							<img src="images/bell.svg" />
							<input
								type="text"
								placeholder="What are you looking for?"
							/>
							<button type="submit">Search</button>
						</form>
					</div>
				</nav>
			</header>
			<main>
				<section class="hero padding-8">
					<div class="gridcolumns4 gap16">
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Cases</h3>
								<h3>#</h3>
							</div>
						</a>
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Pending</h3>
								<h3>#</h3>
							</div>
						</a>
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Guests</h3>
							</div>
						</a>
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Employees</h3>
							</div>
						</a>
					</div>
					<div class="gridcolumns1-1-2 gap16">
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Assigned</h3>
								<h3>#</h3>
							</div>
						</a>
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Solved</h3>
								<h3>#</h3>
							</div>
						</a>
						<a href="#">
							<div class="flex-column align-center staffcard">
								<h3>Statistics</h3>
							</div>
						</a>
					</div>
				</section>
			</main>
			<footer class="justify-selfend padding-8">
				<div class="flex-row justify-center gap16">
					<a href="#">Policy</a>
					<a href="#">FAQ</a>
					<a href="#">Contact Us</a>
					<a href="#">About Us</a>
				</div>
			</footer>
		</div>
	</body>
</html>
